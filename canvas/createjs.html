<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!--去createjs官网上下载easel.js，代码里有api和examples-->
<canvas id="canvas" width="1000px" height="500px"></canvas>
<script src="https://code.createjs.com/easeljs-0.8.1.min.js"></script>
<script>
    var stage,canvas,sprite;
    var img = new Image();
    window.onload = function(){
        canvas = document.getElementById('canvas');
        stage = new createjs.Stage(canvas);

        stage.addEventListener('stagemousedown',clickCanvas);
        stage.addEventListener('stagemousemove',moveCanvas);

        var data = {
            images:['1.jpg'],
            frames:{width:20,height:20,regX:10,regY:10}
        };
        sprite = new createjs.Sprite(new createjs.SpriteSheet(data));
        createjs.Ticker.setFPS(20);
        createjs.Ticker.addEventListener("tick",tick);
    };
   function tick(e){
        var t = stage.getNumChildren();
       for(var i=t-1;i>0;i--){
           var s = stage.getChildAt(i);
           s.vY+=2;
           s.vX+=1;
           s.x += s.vX;
           s.y+= s.vY;

           s.scaleX = s.scaleY = s.scaleY+s.vS;
           s.alpha += s.vA;
           if(s.alpha <= 0 || s.y>canvas.height){
               stage.removeChildAt(i);
           }
       }
       stage.update();
   }

  function clickCanvas(e){
         addS(Math.random()*200+100,stage.mouseX,stage.mouseY,2);
  }
  function moveCanvas(e){
      addS(Math.random()*2+1,stage.mouseX,stage.mouseY,1);
  };
   function addS(count,x,y,speed){
       for(var i=0;i<count;i++){
           var s = sprite.clone();
           s.x = x;
           s.y = y;
           s.alpha = Math.random()*0.5+0.5;
           s.scaleX = s.scaleY = Math.random()+0.3;
//           路线
           var a = Math.PI * 2 * Math.random();
//           速度
           var v = (Math.random()-0.5)*30*speed;
           s.vX = Math.cos(a) *v;
           s.vY = Math.sin(a) *v;
//           缩放
           s.vS = (Math.random()-0.5)*0.2;
           s.vA = -Math.random()*0.05 - 0.01 //alpha变换;
           stage.addChild(s);
       }
   }



















</script>
</body>
</html>
