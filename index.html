<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta content="email=no" name="format-detection"/>
    <title></title>
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css"/>
    <link href="//cdn.bootcss.com/Swiper/3.3.1/css/swiper.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
<div class="swiper-container" id="ceshi">
    <div class="swiper-wrapper">
        <div class="swiper-slide home bg-size" >

        </div>
        <div class="swiper-slide question bg-size" >
            <h2 class="title">看图猜零食</h2>
            <h5 class="per-score">本题为10分题</h5>
            <div class="row ti-pic">
                <div class="col-xs-8 col-sm-8 col-xs-offset-2 col-sm-offset-2 ti-pic-inner"></div>
            </div>
            <div class="row">
                <ul class="col-xs-8 col-sm-8 col-xs-offset-2 col-sm-offset-2 list-group">
                        <li class="list-group-item row">
                            <div class="col-xs-3 col-sm-3 pull-left ti-option">
                                <p class="t1-option-inner"></p>
                            </div>
                            <div class="col-xs-9 col-sm-9 pull-left t1-answer">
                                <p class="t1-answer-inner"></p>
                            </div>
                        </li>
                        <li class="list-group-item">Morbi leo risus</li>
                        <li class="list-group-item">Porta ac consectetur ac</li>
                        <li class="list-group-item">Vestibulum at eros</li>
                </ul>
            </div>
        </div>
        <div class="swiper-slide question bg-size">
            <h2 class="title third-title">又名"甸果"的是</h2>
            <h5 class="per-score third-per-score">本题为10分题</h5>
            <ul class="third-list">
                <li class="third-list-item">
                    <div class="third-ti-option">
                        <div class="third-ti-option-inner"></div>
                    </div>
                    <div class="third-ti-answer">
                        <div class="third-ti-answer-inner">
                             <span class="option-text float-left">苹果</span>
                            <img src="img/apple_01.png" alt=""/>
                        </div>
                    </div>
                </li>
                <li class="third-list-item">
                    <div class="third-ti-option">
                        <div class="third-ti-option-inner lanmei-pic"></div>
                    </div>
                    <div class="third-ti-answer">
                        <div class="third-ti-answer-inner">
                            <span class="option-text float-left">蓝莓</span>
                            <img src="img/lanmei.png" alt=""/>
                        </div>
                    </div>
                </li>
                <li class="third-list-item">
                    <div class="third-ti-option">
                        <div class="third-ti-option-inner pipa-pic"></div>
                    </div>
                    <div class="third-ti-answer">
                        <div class="third-ti-answer-inner">
                            <span class="option-text float-left ">琵琶</span>
                            <img src="img/pipa.png" alt=""/>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="swiper-slide fourth bg-size" >
            <h4>四川麻婆豆腐好吃又有名,他的创始人是</h4>
            <form action="" data-num="2">
                <input type="radio" name="three" tabindex="1"/><label for="">王麻婆</label><br/>
                <input type="radio" name="three" tabindex="2"/><label for="">陈麻婆</label><br/>
                <input type="radio" name="three" tabindex="3"/><label for="">李麻婆</label><br/>
            </form>
        </div>
        <div class="swiper-slide fifth bg-size">
            <h4>你知道被誉为"川菜第一菜"的是</h4>
            <form action="" data-num="3">
                <input type="radio" name="four"  tabindex="1"/><label for="">鱼香肉丝</label><br/>
                <input type="radio" name="four" tabindex="2"/><label for="">回锅肉</label><br/>
                <input type="radio" name="four" tabindex="3"/><label for="">水煮肉片</label><br/>
            </form>
        </div>
        <div class="swiper-slide sixth bg-size" >
            <h4>以下四道名菜属于全素菜的是</h4>
            <form action="" data-num="4">
                <input type="radio" name="seven" tabindex="1"/><label for="">童子敬观音</label><br/>
                <input type="radio" name="seven" tabindex="2"/><label for="">八仙过海闹罗汉</label><br/>
                <input type="radio" name="seven" tabindex="3"/><label for="">佛跳墙</label><br/>
                <input type="radio" name="seven" tabindex="4"/><label for="">鼎湖罗汉斋</label><br/>
            </form>
        </div>
        <div class="swiper-slide seventh bg-size">
            <h4>黄晓明代言了以下哪个零食品牌</h4>
            <form action="" data-num="5">
                <input type="radio" name="eight" tabindex="1"/><label for="">三只松鼠</label><br/>
                <input type="radio" name="eight" tabindex="2"/><label for="">德芙巧克力</label><br/>
                <input type="radio" name="eight" tabindex="3"/><label for="">MM豆</label><br/>
                <input type="radio" name="eight" tabindex="4"/><label for="">百草味</label><br/>
            </form>
        </div>
        <div class="swiper-slide eighth bg-size">
            <h4>农夫山泉PH值在哪个范围内</h4>
            <form action="" data-num="6">
                <input type="radio" name="nine" tabindex="1"/><label for="">小于5</label><br/>
                <input type="radio" name="nine" tabindex="2"/><label for="">大于6.8小于7.8</label><br/>
                <input type="radio" name="nine" tabindex="3"/><label for="">大于8小于12.5</label><br/>
                <input type="radio" name="nine" tabindex="4"/><label for="">大于12.5</label><br/>
            </form>
        </div>
        <div class="swiper-slide ninth bg-size">
            <h4>以下说法错误的是</h4>
            <form action="" data-num="7">
                <input type="radio" name="ten" tabindex="1"/><label for="">夫妻肺片无肺</label><br/>
                <input type="radio" name="ten" tabindex="2"/><label for="">北京炒肝无肝</label><br/>
                <input type="radio" name="ten" tabindex="3"/><label for="">广东肠粉无肠</label><br/>
                <input type="radio" name="ten" tabindex="3"/><label for="">太原头脑无脑</label><br/>
            </form>
            <input type="button" id="submit" value="提交"/>
        </div>
    </div>
</div>
<script src="//cdn.bootcss.com/Swiper/3.3.1/js/swiper.min.js"></script>
<script>
    window.onload = function(){
        Games.init();
        var mySwiper = new Swiper('.swiper-container',{
            width:window.innerWidth,
            height:window.innerHeight,
            direction:'vertical',
            allowSwipeToPrev : false,
            loop:false,
            lazyLoading:true,
            lazyLoadingInPrevNext:true,
            lazyLoadingInPrevNextAmount :1,
        })
    };
    var Games = {
        answerNum:[2,2,2,2,4,1,2,2],
        totalScore:0,
        init:function(){
             document.querySelector('#ceshi').addEventListener('touchend',Games.judge.bind(this),false);
             document.querySelector('#submit').addEventListener('touchend',Games.getCoupon.bind(this),false);
        },
        judge:function(e){
            var _self = this,target = e.target,parent = e.target.parentNode;

            if(parent.nodeName.toLowerCase() == 'form'){
                var number = Number(parent.dataset['num']);
                if(target.type == 'radio') {
                      var s = target.getAttribute('tabindex');
                      if(Games.answerNum[number] == s){
                          _self.totalScore +=10;
                      }
                }
                console.log(_self.totalScore);
            }
        },
        getCoupon:function(){
            console.log(1);
            alert(2);
            var _self = this;
            var score = _self.totalScore;
            if (score == 100) {
                _self.content = '我真的还想再吃500年';
            } else if (score >= 90 && score < 100) {
                _self.content = '吃货,放开那个盘子';
            } else if (score >= 80 && score < 90) {
                _self.content = '根本停不下来';
            } else if (score >= 60 && score < 80) {
                _self.content = '身未动嘴已远';
            } else if (score >= 40 && score < 60) {
                _self.content = '吃货你去哪儿了';
            } else if ( score < 40) {
                _self.content = '吃货,你还在胎盘里';
            }
            var str = '<div class="swiper-slide"><h4>'+_self.content+'</h4><img src="images/erweima.png"></div>'
            var m = document.querySelector('#submit').parentNode;
            m.className ="swiper-slide"
            m.innerHTML = str;

        }

    }
</script>
</body>
</html>
