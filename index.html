<!DOCTYPE html>
<html>
<head lang="en" style='font-size:64px;'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <title>iphone5吃货节</title>
    <link href="//cdn.bootcss.com/Swiper/3.3.0/css/swiper.min.css" rel="stylesheet">
    <style>
         .bg{width:100%;background-repeat:no-repeat;background-size:100%;}
         .start {background-image:url('./img/startbg.jpg');}
         .ti {background-image:url('./img/tibg.jpg');}
         .final {background-image:url('./img/final.jpg');}
         .start-btn{margin:23rem auto;width:7rem;height:3.5rem;background:url('./img/start.png') no-repeat
         ;background-size:100%;}
         .start-btn img {width:100%;}
    </style>
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide bg start">
            <div class="start-btn"></div>
        </div>
        <div class="swiper-slide bg ti">Slide 2</div>
        <div class="swiper-slide bg final"></div>
    </div>
</div>
<script src="//cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
<script src="//cdn.bootcss.com/Swiper/3.3.0/js/swiper.jquery.min.js"></script>
<script>
    $(function(){
        var mySwiper = new Swiper ('.swiper-container', {
            direction: 'vertical',
            width : window.innerWidth,
            height: window.innerHeight,
        })
    })

</script>
</body>
</html>
