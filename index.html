<!DOCTYPE html>
<html style='font-size:64px;'>
<head lang="en" >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <title>iphone5吃货节</title>
    <script>
        var w = screen.width;
        var h = screen.height;
        if( w == 320 ){
            document.querySelector('html').style.fontSize = '64px';
        } else if ( w == 360) {
            document.querySelector('html').style.fontSize = '72px';
        } else if ( w == 375 ) {
            document.querySelector('html').style.fontSize = '75px';
        } else if ( w == 411 ) {
            document.querySelector('html').style.fontSize = '82.2px';
        } else if ( w == 414 ) {
            document.querySelector('html').style.fontSize = '82.8px';
        } else if ( w == 435 ) {
            document.querySelector('html').style.fontSize = '87px';
        }
    </script>
    <link href="//cdn.bootcss.com/Swiper/3.3.0/css/swiper.min.css" rel="stylesheet">
<style>
 *,*:before,*:after{margin:0;padding:0;}
 ul,li {list-style:none;}
 .bg{background-repeat:no-repeat;background-size:100%;text-align:center;}
 .start {background-image:url('./img/startbg.jpg');}
 .ti {background-image:url('./img/tibg.jpg');}
 .final {background-image:url('./img/final.jpg');}
 .start-btn{margin:6.1875rem auto;width:2.1875rem;height:1.125rem;background:url('./img/start.png') no-repeat;background-size:100%;animation: move 3s infinite;}
 .start-btn img {width:100%;}
  @keyframes move {
      0%,100%{margin-top:6.3875rem;}
      50% {margin-top:5.9875rem;}
  }
  .title {font-size:0.40625rem;margin-top:0.55rem;color:#ff9000;text-align:center;}
  .score {font-size:0.25rem;color:#fff;margin-top:0.40625rem;}
  .list {margin:0.2rem auto;width:80%;height:4.5625rem;display:flex;flex-flow:column;justify-content:space-between;align-items: center;}
  .list li {width:100%;height:1.1875rem;background-color:#fff;border:3px solid #ffba00;border-radius:5px;display:flex;flex-flow:row;}
  .options-list {flex:5;height:100%;background:url('./img/option.png') no-repeat;background-size:cover;}
  .options-list-one {background-position-y:-17px;}
  .options-list-two {background-position-y:-92px;}
  .options-list-three {background-position-y:-179px;}
 .options {flex:7;height:100%;}
</style>
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide bg start">
            <div class="start-btn"></div>
        </div>
        <div class="swiper-slide bg ti">
            <h3 class="title">又名"甸果"的是</h3>
            <h6 class="score">本题为10分题</h6>
            <ul class="list">
                <li>
                    <div class="options-list options-list-one"></div>
                    <div class="options"></div>
                </li>
                <li>
                    <div class="options-list options-list-two"></div>
                    <div class="options"></div>
                </li>
                <li><div class="options-list options-list-three"></div>
                    <div class="options"></div>
                </li>
            </ul>
        </div>
        <div class="swiper-slide bg final"></div>
    </div>
</div>
<script src="//cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
<script src="//cdn.bootcss.com/Swiper/3.3.0/js/swiper.jquery.min.js"></script>
<script>
    $(function(){
        var mySwiper = new Swiper ('.swiper-container', {
            direction: 'vertical'
        })
    })

</script>
</body>
</html>
