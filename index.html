<body>
<div class="swiper-container" id="ceshi">
    <div class="swiper-wrapper">
        <div class="swiper-slide first" >
            <h2>吃货六级考试</h2>
        </div>
        <div class="swiper-slide second" >
            <h4>看图猜零食</h4>
            <img src="https://ss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=373961189,2289021108&fm=116&gp=0.jpg" alt=""/>
            <form action="" data-num="0">
                <input type="radio" name="one" id="first" tabindex="1"/><label for="first">3+2</label>
                <input type="radio" name="one" id="second" tabindex="2"/><label for="second">奥利奥</label>
                <input type="radio" name="one" id="third" tabindex="3"/><label for="third">冰激凌</label>
                <input type="radio" name="one" id="fourth" tabindex="4"/><label for="fourth">榴莲糖</label>
            </form>
        </div>
        <div class="swiper-slide third">
            <h4>谁叫黄飞鸿</h4>
            <form action="" data-num="1">
                <input type="radio" name="two" id="fifth" tabindex="1"/><label for="fifth">毛豆</label>
                <input type="radio" name="two" id="sixth" tabindex="2"/><label for="sixth">花生</label>
                <input type="radio" name="two" id="seventh" tabindex="3"/><label for="seventh">瓜子</label>
            </form>
        </div>
        <div class="swiper-slide fourth" >
            <h4>四川麻婆豆腐好吃又有名,他的创始人是</h4>
            <form action="" data-num="2">
                <input type="radio" name="three" tabindex="1"/><label for="">王麻婆</label>
                <input type="radio" name="three" tabindex="2"/><label for="">陈麻婆</label>
                <input type="radio" name="three" tabindex="3"/><label for="">李麻婆</label>
            </form>
        </div>
        <div class="swiper-slide fifth">
            <h4>你知道被誉为"川菜第一菜"的是</h4>
            <form action="" data-num="3">
                <input type="radio" name="four"  tabindex="1"/><label for="">鱼香肉丝</label>
                <input type="radio" name="four" tabindex="2"/><label for="">回锅肉</label>
                <input type="radio" name="four" tabindex="3"/><label for="">水煮肉片</label>
            </form>
        </div>
        <div class="swiper-slide sixth" >
            <h4>以下四道名菜属于全素菜的是</h4>
            <form action="" data-num="4">
                <input type="radio" name="seven" tabindex="1"/><label for="">童子敬观音</label>
                <input type="radio" name="seven" tabindex="2"/><label for="">八仙过海闹罗汉</label>
                <input type="radio" name="seven" tabindex="3"/><label for="">佛跳墙</label>
                <input type="radio" name="seven" tabindex="4"/><label for="">鼎湖罗汉斋</label>
            </form>
        </div>
        <div class="swiper-slide seventh">
            <h4>黄晓明代言了以下哪个零食品牌</h4>
            <form action="" data-num="5">
                <input type="radio" name="eight" tabindex="1"/><label for="">三只松鼠</label>
                <input type="radio" name="eight" tabindex="2"/><label for="">德芙巧克力</label>
                <input type="radio" name="eight" tabindex="3"/><label for="">MM豆</label>
                <input type="radio" name="eight" tabindex="4"/><label for="">百草味</label>
            </form>
        </div>
        <div class="swiper-slide eighth" >
            <h4>农夫山泉PH值在哪个范围内</h4>
            <form action="" data-num="6">
                <input type="radio" name="nine" tabindex="1"/><label for="">小于5</label>
                <input type="radio" name="nine" tabindex="2"/><label for="">大于6.8小于7.8</label>
                <input type="radio" name="nine" tabindex="3"/><label for="">大于8小于12.5</label>
                <input type="radio" name="nine" tabindex="4"/><label for="">大于12.5</label>
            </form>
        </div>
        <div class="swiper-slide ninth">
            <h4>以下说法错误的是</h4>
            <form action="" data-num="7">
                <input type="radio" name="ten" tabindex="1"/><label for="">夫妻肺片无肺</label>
                <input type="radio" name="ten" tabindex="2"/><label for="">北京炒肝无肝</label>
                <input type="radio" name="ten" tabindex="3"/><label for="">广东肠粉无肠</label>
                <input type="radio" name="ten" tabindex="3"/><label for="">太原头脑无脑</label>
            </form>
            <input type="button" id="submit" value="提交"/>
        </div>
    </div>
</div>
<script src="//cdn.bootcss.com/Swiper/3.3.1/js/swiper.min.js"></script>
<script>
    window.onload = function(){
        Games.init();
        var mySwiper = new Swiper('.swiper-container',{
            direction:'vertical',
            allowSwipeToPrev : false,
            loop:false,
            lazyLoading:true,
            lazyLoadingInPrevNext:true,
            lazyLoadingInPrevNextAmount :1,
        })
    };
    var Games = {
        answerNum:[2,2,2,2,4,1,2,2],
        totalScore:0,
        init:function(){
             document.querySelector('#ceshi').addEventListener('touchend',Games.judge.bind(this),false);
             document.querySelector('#submit').addEventListener('touchend',Games.getCoupon.bind(this),false);
        },
        judge:function(e){
            var _self = this,target = e.target,parent = e.target.parentNode;

            if(parent.nodeName.toLowerCase() == 'form'){
                var number = Number(parent.dataset['num']);
                if(target.type == 'radio') {
                      var s = target.getAttribute('tabindex');
                      if(Games.answerNum[number] == s){
                          _self.totalScore +=10;
                      }
                }
                console.log(_self.totalScore);
            }
        },
        getCoupon:function(){
            console.log(1);
            alert(2);
            var _self = this;
            var score = _self.totalScore;
            if (score == 100) {
                _self.content = '我真的还想再吃500年';
            } else if (score >= 90 && score < 100) {
                _self.content = '吃货,放开那个盘子';
            } else if (score >= 80 && score < 90) {
                _self.content = '根本停不下来';
            } else if (score >= 60 && score < 80) {
                _self.content = '身未动嘴已远';
            } else if (score >= 40 && score < 60) {
                _self.content = '吃货你去哪儿了';
            } else if ( score < 40) {
                _self.content = '吃货,你还在胎盘里';
            }
            var str = '<div class="swiper-slide"><h4>'+_self.content+'</h4><img src="images/erweima.png"></div>'
            document.querySelector('#submit').parentNode.innerHTML = str;

        }

    }
</script>
</body>
</html>
