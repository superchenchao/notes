<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .container::shadow h2{
            width:200px;
          border:1px solid black;
        }
    </style>
</head>
<body>
<div class="container">
    <h3>hello world</h3>
</div>
<template>
    <style>
        :host{background:red;}
        h2{color:blueviolet;font-size:24px;}
    </style>
    <h2>hello me!</h2>
</template>
<script>
    var shadow = document.querySelector('.container').createShadowRoot();
    var content = document.querySelector('template').content;
    shadow.appendChild(content);
    shadow.querySelector('h2').addEventListener('click',function(){
        alert('hello,uuu')
    })
</script>
</body>
</html>
