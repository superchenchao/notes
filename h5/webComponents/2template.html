<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="container">
    <h1>hello</h1>
</div>
<div class="container1"></div>
<template>
    <style>
        :host{width:300px;height:500px;background:yellow;}
        span{color:red;}
    </style>
    <span onclick="move()">hello</span>
    <script>
        console.log(1);
        function move(){
            alert(12);
        }
        document.querySelector('span').addEventListener('click',function(){
            alert(123);
        })
    </script>
</template>
<script>
    var m = document.querySelector('template').content;
    var s = document.importNode(m,true);
    var t = m.cloneNode(true);
    document.querySelector('.container').appendChild(s);
    document.querySelector('.container1').appendChild(t);
</script>
</body>
</html>
