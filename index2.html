<script src="//cdn.bootcss.com/Swiper/3.3.1/js/swiper.min.js"></script>
<script>
    window.onload = function(){
        var mySwiper = new Swiper('.swiper-container',{
            answerNum:[4,2,4,2,4,2,4,2,4,2],
            answerText:['榴莲糖','花生','榴莲糖','花生','榴莲糖','花生','榴莲糖','花生','榴莲糖','花生'],
            totalScore:0,
            direction:'vertical',
            allowSwipeToPrev : true,
            loop:false,
            onSlideChangeEnd:function(swiper){
                var _self = this;
                var number =  Number(swiper.activeIndex)-1;

                var m  = document.querySelectorAll('.swiper-slide')[number].querySelector("input:checked");

                if(m.getAttribute('tabindex') == _self.answerNum[number]){
                    _self.totalScore +=10;
                }
             console.log(_self.totalScore);
            },

            getCoupon:function(){
                var _self = this;
                var score = _self.totalScore;
                if (score == 100) {
                    alert('我真的还想再吃500年');
                } else if (score >= 90 && score < 100) {
                    alert('吃货,放开那个盘子');
                } else if (score >= 80 && score < 90) {
                    alert('根本停不下来');
                } else if (score >= 60 && score < 80) {
                    alert('身未动嘴已远');
                } else if (score >= 40 && score < 60) {
                    alert('吃货,放开那个盘子');
                } else if ( score < 40) {
                    alert('吃货,你还在胎盘里');
                }
                alert('你得到的分数为'+ _self.totalScore);
            },

        });
        mySwiper.on('touchend', function(swiper){
            alert('你点了Swiper');
        })
        document.querySelector('#ceshi').addEventListener('touchend',mySwiper.judge,false);
        document.querySelector('#submit').addEventListener('touchend',mySwiper.getCoupon,false);

    };
