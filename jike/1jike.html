html5新增元素

全局属性
contentEditable属性(布尔值,)
<h2></h2>
<ul contentEditable='true' hidden=''><li></li></ul>


designMode属性 (页面是否可编辑,只能在js中用，on/off值)
hidden属性:(布尔值)
spellcheck属性(input/textarea 对用户输入进行语法和输入检查)
<input type='text' spellcheck='true' />
tabindex属性(为a标签和input设置tab焦点)
<a href="" tabindex="1"></a>
